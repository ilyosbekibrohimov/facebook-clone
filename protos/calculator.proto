syntax = "proto3";

//Number.value is for containing variables x  and y
message Number{

  float value = 1;
}

message MyCalc{

  message Request{

    float number1 = 1;
    float number2 = 2;
  }

  message  Response {
    float result = 1;
  }


}


//Calculator.SquareRoot() is  for function  suqare_root()
service Calculator{
  rpc SquareRoot(Number) returns (Number) {}
  rpc Calculator(MyCalc.Request) returns (MyCalc.Response) {}
}